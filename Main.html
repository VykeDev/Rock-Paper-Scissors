<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="rock-img"
          src="elements/hand-back-fist-regular.svg"
          alt=""
        />
        <p>Rock</p>
      </div>
      <div class="card">
        <img class="paper-img" src="elements/hand-regular.svg" alt="" />
        <p>Paper</p>
      </div>
      <div class="card">
        <img
          class="scissors-img"
          src="elements/hand-scissors-regular.svg"
          alt=""
        />
        <p>Scissors</p>
      </div>
    </div>
  </body>
</html>
